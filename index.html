<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Solodkui Arthur solodkuiA@gmail.com">

    <title>Test Filter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.css">

    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">
        <h2>Filter</h2>
        <form class="filter">
            <div class="filter-block js-slider-block">
                <div class="filter-block__controls">
                    <input pattern="[0-9]" class='filter-block__input js-input-min' />
                    <span>-</span>
                    <input pattern="[0-9]" class='filter-block__input js-input-max' />
                </div>
                <div class="filter-block__slider js-slider" data-min='100' data-max='7000000'></div>
            </div>
            <!-- For Demonstration Universal Code -->
            <div class="filter-block js-slider-block">
                <div class="filter-block__controls">
                    <input pattern="[0-9]" class='filter-block__input js-input-min' />
                    <span>-</span>
                    <input pattern="[0-9]" class='filter-block__input js-input-max' />
                </div>
                <div class="filter-block__slider js-slider" data-min='1' data-max='10'></div>
            </div>
            <div class="filter-block js-slider-block">
                <div class="filter-block__controls">
                    <input pattern="[0-9]" class='filter-block__input js-input-min' />
                    <span>-</span>
                    <input pattern="[0-9]" class='filter-block__input js-input-max' />
                </div>
                <div class="filter-block__slider js-slider" data-min='50' data-max='500'></div>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.0.3/nouislider.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
